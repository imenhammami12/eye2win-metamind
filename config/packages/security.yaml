security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/admin
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\AccountStatusChecker
            form_login:
                login_path: admin_login
                check_path: admin_login
                default_target_path: admin_dashboard
                enable_csrf: true
            logout:
                path: admin_logout
                target: admin_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /admin

        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\AccountStatusChecker
            two_factor:
                auth_form_path: 2fa_login
                check_path: 2fa_login_check
                enable_csrf: true
                prepare_on_login: true
                prepare_on_access_denied: true
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    role_hierarchy:
        ROLE_COACH: ROLE_USER
        ROLE_ADMIN: [ROLE_COACH, ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_COACH, ROLE_USER]

    access_control:
        - { path: ^/2fa,                   roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        # Face login (public)
        - { path: ^/admin/face-verify,     roles: PUBLIC_ACCESS }
        - { path: ^/admin/face-check,      roles: PUBLIC_ACCESS }
        # Routes publiques
        - { path: ^/login,                 roles: PUBLIC_ACCESS }
        - { path: ^/register,              roles: PUBLIC_ACCESS }
        - { path: ^/admin/login,           roles: PUBLIC_ACCESS }
        # NOUVEAU — webhook Stripe doit être public (Stripe appelle sans session)
        - { path: ^/coins/webhook,         roles: PUBLIC_ACCESS }
        # Back office
        - { path: ^/admin/audit,           roles: ROLE_SUPER_ADMIN }
        - { path: ^/admin/complaints,      roles: ROLE_ADMIN }
        - { path: ^/admin,                 roles: ROLE_ADMIN }
        # Front office
        - { path: ^/profile,               roles: ROLE_USER }
        - { path: ^/upload,                roles: ROLE_USER }
        - { path: ^/video,                 roles: ROLE_USER }
        - { path: ^/dashboard,             roles: ROLE_USER }
        - { path: ^/complaints,            roles: ROLE_USER }
        # NOUVEAU — Live streams et achat de coins
        - { path: ^/live,                  roles: ROLE_USER }
        - { path: ^/coins,                 roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10