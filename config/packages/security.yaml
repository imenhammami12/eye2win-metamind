security:
    # Password hashers
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    # Providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # Firewall for administration - MUST BE BEFORE 'main'
        admin:
            pattern: ^/admin
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\AccountStatusChecker
            
            two_factor:
                auth_form_path: 2fa_login
                check_path: 2fa_login_check
                enable_csrf: true

            # Admin login form
            form_login:
                login_path: admin_login
                check_path: admin_login
                default_target_path: admin_dashboard
                enable_csrf: true
            
            # Admin logout
            logout:
                path: admin_logout
                target: admin_login
            
            # Remember me for admin
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /admin
        
        # Main firewall for regular users
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\AccountStatusChecker
            
            two_factor:
                auth_form_path: 2fa_login
                check_path: 2fa_login_check
                enable_csrf: true
                prepare_on_login: true              # ✅ DOIT ÊTRE TRUE
                prepare_on_access_denied: true      # ✅ DOIT ÊTRE TRUE

            # User login form
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
            
            # User logout
            logout:
                path: app_logout
                target: app_login
            
            # Remember me for users
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
    
    role_hierarchy:
        ROLE_COACH: ROLE_USER
        ROLE_ADMIN: [ROLE_COACH, ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_COACH, ROLE_USER]
    
    # Access control
    access_control:
        - { path: ^/2fa, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }

        # Public routes
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        
        # Admin routes
        - { path: ^/admin/login, roles: PUBLIC_ACCESS }      # Admin login accessible to all
        - { path: ^/admin/audit, roles: ROLE_SUPER_ADMIN }   # Audit logs = Super Admin only
        - { path: ^/admin, roles: ROLE_ADMIN }                # Backoffice = Admin minimum
        
        # User routes
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/upload, roles: ROLE_USER }
        - { path: ^/video, roles: ROLE_USER }
        - { path: ^/dashboard, roles: ROLE_ADMIN }


when@test:
