parameters:
    profile_pictures_directory: '%kernel.project_dir%/public/uploads/profiles'
    team_logos_directory: '%kernel.project_dir%/public/uploads/teams'
    cv_directory: '%kernel.project_dir%/public/uploads/cv'
    teams_directory: '%kernel.project_dir%/public/uploads/teams'
    tournois_directory: '%kernel.project_dir%/public/uploads/tournois'
    complaints_directory: '%kernel.project_dir%/public/uploads/complaints'
    faces_directory: '%kernel.project_dir%/public/uploads/faces'
    app.huggingface_token: '%env(HUGGINGFACE_TOKEN)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # üîí EventSubscriber pour la v√©rification faciale obligatoire
    App\EventSubscriber\FaceAuthSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\Service\CloudinaryUploader:
        arguments:
            $cloudName: '%env(CLOUDINARY_CLOUD_NAME)%'
            $apiKey: '%env(CLOUDINARY_API_KEY)%'
            $apiSecret: '%env(CLOUDINARY_API_SECRET)%'
            $defaultFolder: 'users'

    # Configuration du service d'email pour les candidatures coach
    App\Service\CoachApplicationEmailService:
        arguments:
            $fromEmail: '%env(MAILER_FROM_EMAIL)%'
            $fromName: '%env(MAILER_FROM_NAME)%'
            $projectDir: '%kernel.project_dir%'   # ‚Üê AJOUT pour le logo

    # Configuration du service de notification multi-canal pour reset password
    App\Service\MultiChannelNotificationService:
        arguments:
            $fromEmail: '%env(MAILER_FROM_EMAIL)%'
            $fromName: '%env(MAILER_FROM_NAME)%'
            $twilioAccountSid: '%env(TWILIO_ACCOUNT_SID)%'
            $twilioAuthToken: '%env(TWILIO_AUTH_TOKEN)%'
            $twilioPhoneNumber: '%env(TWILIO_PHONE_NUMBER)%'
            $telegramBotToken: '%env(TELEGRAM_BOT_TOKEN)%'
            $devMode: false