# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    profile_pictures_directory: '%kernel.project_dir%/public/uploads/profiles'
    team_logos_directory: '%kernel.project_dir%/public/uploads/teams'
    cv_directory: '%kernel.project_dir%/public/uploads/cv'
    teams_directory: '%kernel.project_dir%/public/uploads/teams'
    tournois_directory: '%kernel.project_dir%/public/uploads/tournois'
    complaints_directory: '%kernel.project_dir%/public/uploads/complaints'
    faces_directory: '%kernel.project_dir%/public/uploads/faces'  # ğŸ‘ˆ Reconnaissance faciale

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # ğŸ”’ EventSubscriber pour la vÃ©rification faciale obligatoire
    App\EventSubscriber\FaceAuthSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\Service\CloudinaryUploader:
        arguments:
            $cloudName: '%env(CLOUDINARY_CLOUD_NAME)%'
            $apiKey: '%env(CLOUDINARY_API_KEY)%'
            $apiSecret: '%env(CLOUDINARY_API_SECRET)%'
            $defaultFolder: 'users'

    # Configuration du service d'email
    App\Service\CoachApplicationEmailService:
        arguments:
            $fromEmail: '%env(MAILER_FROM_EMAIL)%'
            $fromName: '%env(MAILER_FROM_NAME)%'
    
    # Configuration du service de notification multi-canal pour reset password
    App\Service\MultiChannelNotificationService:
        arguments:
            $fromEmail: '%env(MAILER_FROM_EMAIL)%'
            $fromName: '%env(MAILER_FROM_NAME)%'
            $twilioAccountSid: '%env(TWILIO_ACCOUNT_SID)%'
            $twilioAuthToken: '%env(TWILIO_AUTH_TOKEN)%'
            $twilioPhoneNumber: '%env(TWILIO_PHONE_NUMBER)%'
            $telegramBotToken: '%env(TELEGRAM_BOT_TOKEN)%'
            $devMode: false

